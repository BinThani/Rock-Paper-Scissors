<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-title">Rock Paper Scissors</div>
        <div class="button-group">
            <button class="button-style" id="Rock">✊</button>
            <button class="button-style" id="Paper">✋</button>
            <button class="button-style" id="Scissors">✌️</button>
        </div>
        <div class="button-group-reset">
            <button class="button-style button-reset" id="resetButton">Reset</button>
        </div>
        <div class="player-group">
            <div class="playerComputer">Player: 0</div>
            <div class="playerAI">Computer: 0</div>
        </div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
